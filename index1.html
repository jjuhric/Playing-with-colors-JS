<!DOCTYPE html>
<html>
    <head>
        <title>Playing with Colors</title>
    </head>
    <body>
        <canvas 
        id="myCanvas" 
        width="640"
        height="480"
        ></canvas>
    </body>
    <script>
        const cellSize = .5 //.031 //99 //.0625;
        //myCanvas.width += cellSize;
        const ctx = myCanvas.getContext('2d');
        const { width, height } = myCanvas;

        let index = 0;
        for(let y = 0; y < 960; y += cellSize){
            for(let x = 0; x <= 1280; x += cellSize) {
                ctx.fillStyle = y < height / 2 ? (index % 2) ? 
                "#F00" : "#00F" : 
                (index % 2) ? 
                    "#F00" : 
                    "#0F0";
                ctx.fillRect(x, y, cellSize, cellSize);
                index++;
                (x >= width - cellSize && y >= height - cellSize) && console.log(`X: ${x}\nY: ${y}\nI: ${index}`)
            }
        }


    </script>
</html>
